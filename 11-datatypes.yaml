- name: devops course info 
  hosts: local
  connection: local # for local hosts
  vars:
    COURSE: "Devops" #String
    Duration: 120 #number
    topics: #list
    - linux
    - shell
    - ansible
    - terraform
    - AWS
    - k8
    live: true #boolean
    tools: #map/dictionary
      ci: jenkins #string
      cm: ansible
      cloud: aws
      aws:
      - IAM 
      - S3
  tasks:
  - name: print the course info
    ansible.builtin.debug:
      msg: "Hi, I'm learning {{COURSE}}, DURATION: {{Duration}}, topics are: {{topics}} 
            and live: {{live}}, tools are: {{tools}}"

