- name: nginx install and run
  hosts: web
  become: yes #take sudo access
  tasks:
  - name: install nginx
    ansible.builtin.package: #hetrogeneous module that can for all ditsros
      name: nginx
      state: present

#to run the service & enable the service
  - name: run nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes
   

 